services:
  python-app:
    image: sensor_optimizer_image
    build:
      context: .             # Dockerfile이 있는 경로
      dockerfile: Dockerfile
    container_name: sensor_optimizer_container
    working_dir: /workspace
    volumes:
      - .:/workspace
    stdin_open: true
    tty: true
    command: sh -c "cd /app && bash"
    
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

    shm_size: "64g"  # 공유 메모리 설정
